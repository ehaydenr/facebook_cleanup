<!DOCTYPE html>
<html data-ng-app="facebook_cleanup">
    <head>
        <title>Facebook Cleanup</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
        <script src="grab_fb_data.js"></script>
        <script src="facebook_cleanup.js"></script>
        <link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.3.3/css/foundation.css">
    </head>
    <body id="MainWrap" data-ng-controller="mainpage">
        <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
            <li class="name">
            <h1><a href="#">Facebook Cleanup</a></h1>
            </li>
            <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>

        <section class="top-bar-section">
        <ul class="left">
            <li>
                <a data-ng-click="post_populate_trigger()">Populate</a>
            </li>
        </ul>
        <!-- Right Nav Section -->
        <ul class="right">
            <!--
            <li class="active"><a href="#">Login With Facebook</a></li>
            <li class="has-dropdown">
            <a href="#">Right Button Dropdown</a>
            <ul class="dropdown">
                <li><a href="#">First link in dropdown</a></li>
                <li class="active"><a href="#">Active link in dropdown</a></li>
            </ul>
            </li>
            -->
            <li>
            <fb:login-button scope="public_profile,email,read_stream,publish_actions,user_status" data-size="xlarge"  onlogin="checkLoginState();">
            </fb:login-button>
            </li>
        </ul>

        <!-- Left Nav Section 
        <ul class="left">
            <li><a href="#">Left Nav Button</a></li>
        </ul>
        -->
        </section>
        </nav>
        <!--
        Below we include the Login Button social plugin. This button uses
        the JavaScript SDK to present a graphical Login button that triggers
        the FB.login() function when clicked.
        -->

        <div id="status">
        </div>
        <!--        <button data-ng-click="post_populate_trigger()">populate</button>-->
        <br />
        <br />
        <div style="overflow-y:scroll; max-height:100vh;">
        <div data-ng-repeat="post in posts | filter: 'fuck'">
            <div class="large-8 columns">
                {{ post.message }}
            </div>
            <div class="large-4 columns text-right">
                <button data-ng-click="delete_post(post.id)">View Post</button>
            </div>
            <hr />
        </div>
    </div>
    </body>
</html>
