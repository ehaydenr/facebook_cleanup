<!DOCTYPE html>
<html data-ng-app="facebook_cleanup">
    <head>
        <title>Facebook Cleanup</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
        <script src="grab_fb_data.js"></script>
        <script src="facebook_cleanup.js"></script>
    </head>
    <body data-ng-controller="mainpage">
        <!--
        Below we include the Login Button social plugin. This button uses
        the JavaScript SDK to present a graphical Login button that triggers
        the FB.login() function when clicked.
        -->

        <fb:login-button scope="public_profile,email,read_stream" onlogin="checkLoginState();">
        </fb:login-button>

        <div id="status">
        </div>
        <button data-ng-click="post_populate_trigger()">populate</button>
        <ul>
            <li data-ng-repeat="post in posts">{{ post.message }}</li>
        </ul>

    </body>
</html>
